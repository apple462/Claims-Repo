<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title>HS Claims Repo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="/bootstrap-grid.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="hs.css">
</head>

<body>
    <section>
        <div class="container-flex">
            <div>
                <img src="HS.png" class="logo img-fluid">
            </div>
            <div>
                <h1 class="welcome">Welcome Vivek | TATA AIG</h1>
            </div>
        </div>
    </section>
    <section>
        <center>
            <h1 style="font-size: 60px; padding-top: 40px;"> Decentralized Health Insurance Claim Database </h1>
            <div style="padding-top: 30px;">
                <h1 style="font-size: 30px;">Last synced on <span id="time"></span></h1>
                <p>Synced automatically every 24 hours</p>
                <br><br>
                <a onclick="move()" class="btn-default btn">Sync data on Blockchain now</a>
            </div>
        </center>

        <div
            style="background-color:seashell; width: 50%; margin-left: 25%; margin-top: 30px; border: 0.8px solid black; height: 40px;">
            <div id="myBar" class="text-center"
                style="width:0%; background-color: #51C5A9; height: 38px; line-height: 38px;">0%</div>
        </div>
        <center>
            <div id="changeText" style="margin-top: 30px;"></div>
        </center>

    </section>
    <script>
        const d = new Date();
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById("time").innerHTML = (d.getDate() - 1) + " " + months[d.getMonth()] + " " + d.getFullYear() + ", " + d.getHours() + ":" + d.getMinutes();
    </script>

    <script>
        function move() {
            var elem = document.getElementById("myBar");
            var width = 0;
            var id = setInterval(frame, 30);
            var elem1 = document.getElementById("changeText");
            elem1.innerHTML = "Syncing...";
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    elem1.innerHTML = "Synced";
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1 + '%';
                }
            }
        }
    </script>
</body>

</html>
